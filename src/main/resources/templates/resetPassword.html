<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns: th="http://www.thymeleaf.org" lang="en" class="h-full bg-gray-50">

<head th:replace="navbar :: html-heading">

<body class="h-full bg-gray-200">
    <main id="content" role="main" class="w-full max-w-md mx-auto p-6">
        <div class="mt-7 bg-white  rounded-xl shadow-lg dark:bg-gray-800 dark:border-gray-700">
            <div class="p-4 sm:p-7">
                <div class="text-center">
                    <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Forgot password?</h1>

                </div>

                <div class="mt-5">
                    <form th:action="@{/resetPassword}" method="get" th:object="${user}">
                        <div class="grid gap-y-4">
                            <input type="text" aria-label="id" th:field="*{id}" defaultvalue="*{id}" hidden class="focus:outline-none focus:ring-2 focus:ring-indigo-400 w-64 bg-gray-300 text-sm font-medium 
            leading-none text-gray-800 p-3 border rounded border-gray-200" />
            <div th:if="${PasswordNotMatch}">
                <div class="bg-red-100 rounded-lg py-3 px-6 mb-4 text-base text-red-700 mb-3" role="alert">
                    <p class="mt-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium">Oops!</span>
                        Password do not match!
                </div>

            </div>
                            <div>
                                <label for="email" class="block text-sm font-bold ml-1 mb-2 dark:text-white">New Password </label>
                                <div class="relative">
                                    <input type="password" id="password" name="password" th:field="*{password}"
                                        class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm"
                                        required >
                                </div>
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-bold ml-1 mb-2 dark:text-white">Confirm New Password </label>
                                <div class="relative">
                                    <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}"
                                        class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm"
                                        required >
                                </div>
                            </div>
                            <button type="submit"
                                class="py-3 px-4 inline-flex justify-center items-center gap-2 
                  rounded-md border border-transparent font-semibold bg-emerald-600 text-white hover:bg-emerald-500
                  focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">Change
                                password</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>


    </main>

</body>

</html>
