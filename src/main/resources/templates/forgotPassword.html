<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns: th="http://www.thymeleaf.org" lang="en" class="h-full bg-gray-50">

<head th:replace="navbar :: html-heading">

<body class="h-full bg-gray-200">
    <main id="content" role="main" class="w-full max-w-md mx-auto p-6">
        <div class="mt-7 bg-white  rounded-xl shadow-lg dark:bg-gray-800 dark:border-gray-700">
            <div class="p-4 sm:p-7">
                <div class="text-center">
                    <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Forgot password?</h1>

                </div>

                <div class="mt-5">
                    <form th:action="@{forgotPass}" method="get" th:object="${user}">
                        <div class="grid gap-y-4">
                            <div>
                                <label for="email" class="block text-sm font-bold ml-1 mb-2 dark:text-white">Email
                                    address</label>
                                <div class="relative">
                                    <input type="email" id="email" name="email"
                                        class="py-3 px-4 block w-full border-2 border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 shadow-sm"
                                        required >
                                </div>
                                <div class="text-red-500 italic " th:if="${Invalid}">Email is not a valid email or is not registered</div>
                            </div>
                            <button type="submit"
                                class="py-3 px-4 inline-flex justify-center items-center gap-2 
                  rounded-md border border-transparent font-semibold bg-emerald-600 text-white hover:bg-emerald-500
                  focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">Reset
                                password</button>
                        </div>
                    </form>

                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                        Remember your password?
                        <a class="text-emerald-600 hover:text-emerald-500 decoration-2 hover:underline font-medium"
                            href="signin">
                            Login here
                        </a>
                    </p>
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                        Don't have an account yet?
                        <a class="text-emerald-600 hover:text-emerald-500 decoration-2 hover:underline font-medium"
                            href="register">
                            Register here
                        </a>
                    </p>
                </div>
            </div>
        </div>


    </main>

</body>

</html>
