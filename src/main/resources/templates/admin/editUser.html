<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns: th="http://www.thymeleaf.org" lang="en">

<head th:replace="navbar::html-heading">

    <body>

        <div th:replace="navbar :: navigation-bar"></div>

        <div aria-label="form" class="focus:outline-none mx-auto max-w-2xl max-h-4xl bg-white p-14 mt-10 mb-10">
            <h1 role="heading" aria-label="profile information" class="focus:outline-none text-3xl font-bold text-gray-800 mt-4">Edit User</h1>
            <p class=" focus:outline-none text-sm font-light leading-tight text-gray-600 mt-4">Fill in the data for profile. It will take a couple of minutes.
                <h2 class="focus:outline-none text-xl font-semibold leading-7 text-gray-800 mt-10">Personal data</h2>
                <p class="focus:outline-none text-sm font-light leading-none text-gray-600 mt-0.5">Everything about the user</p>



                <!-- Form -->
                <form class="mt-8 space-y-6" action="#" th:action="@{/admin/saveUpdate}" method="post" th:object="${selectedUser}">
                    <input type="text" aria-label="id" name="id" th:value="*{id}" hidden class="focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-gray-300 text-sm font-medium 
                        leading-none text-gray-800 p-3 border rounded border-gray-200" />

                    <input type="text" aria-label="password" name="password" th:value="*{password}" hidden class="focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-gray-300 text-sm font-medium 
                        leading-none text-gray-800 p-3 border rounded border-gray-200" />

                    <input type="text" aria-label="confirmPasswor" name="confirmPassword" th:value="*{confirmPassword}" hidden class="focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-gray-300 text-sm font-medium 
                        leading-none text-gray-800 p-3 border rounded border-gray-200" />

                    <input type="text" aria-label="time" name="registrationTime" th:value="*{registrationTime}" hidden class="focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-gray-300 text-sm font-medium 
                        leading-none text-gray-800 p-3 border rounded border-gray-200" />

                    <!-- Name address -->
                    <div class="mt-6 md:grid grid-cols-2">
                        <div class="grid sm:mx-1">
                            <label for="fullName" class="mb-2 text-sm leading-none text-gray-800">Full Name</label>
                            <input id="fullName" type="text" aria-label="Enter Full Name" name="fullName" th:value="*{fullName}" readonly="true" class="focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-gray-300 text-sm font-medium 
                                leading-none text-gray-800 p-3 border rounded border-gray-200" />
                        </div>

                        <div class="grid sm:mx-1 ">
                            <label class="mb-1 text-sm leading-none text-gray-800">Address</label>
                            <input type="text" aria-label="Enter Address" defaultvalue="*{address}" name="address" th:value="*{address}" readonly="true" class="focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-gray-300 text-sm font-medium 
                                leading-none text-gray-800 p-3 border rounded border-gray-200" />
                        </div>
                    </div>


                    <!-- phone number saka valid id -->
                    <div class="mt-6 md:grid grid-cols-2">
                        <div class="grid sm:mx-1">
                            <label class="mb-2 text-sm leading-none text-gray-800">Phone Number</label>
                            <input type="number" aria-label="Enter Contact Number" name="contactNumber" value="*{contactNumber}" th:value="*{contactNumber}" class="focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-gray-300 text-sm font-medium 
                                leading-none text-gray-800 p-3 border rounded border-gray-200" />
                            <span class="text-red-500 italic" th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber} "></span>

                        </div>

                        <div class="grid sm:mx-1 ">
                            <label class="mb-1 text-sm leading-none text-gray-800">Valid ID Number</label>
                            <input type="text" aria-label="Enter Valid ID Number" name="validIdNumber" value="{validIdNumber}" th:value="*{validIdNumber}" class="focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-gray-300 text-sm font-medium 
                                leading-none text-gray-800 p-3 border rounded border-gray-200" />
                        </div>
                    </div>


                    <section>
                        <h2 class="focus:outline-none text-xl font-semibold leading-7 text-gray-800 mt-10">Account information</h2>
                        <p class="focus:outline-none text-sm font-light leading-none text-gray-600 mt-0.5">Email and account status</p>

                        <div class="mt-6 md:grid grid-cols-2">
                            <div class="grid sm:mx-1">
                                <label class="mb-2 text-sm leading-none text-gray-800">Email</label>
                                <input type="email" aria-label="Enter Email Address" name="email" th:value="*{email}" readonly="true" class="focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-gray-300 text-sm font-medium 
                             leading-none text-gray-800 p-3 border rounded border-gray-200" />
                            </div>

                            <div class="grid sm:mx-1 ">
                                <label class="mb-1 text-sm leading-none text-gray-800 ">Role</label>
                                <input type="text" id="role" aria-label="Account Locked" name="role" readonly="true" th:value="*{role} " class="w-full h-full focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-gray-100 text-sm font-medium leading-none text-gray-800 p-2 border rounded
                                        border-gray-200">
                                </input>
                            </div>
                        </div>
                        <div class="mt-6 md:grid grid-cols-2">
                            <div class="grid sm:mx-1">
                                <label class="mb-2 text-sm leading-none text-gray-800">Account Locked?</label>
                                <select aria-label="Account Locked" name="" th:value="*{AccountNonLocked}" class="w-full focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-gray-100 text-sm font-medium 
                                    leading-none text-gray-800 p-3 border rounded border-gray-200">
                                    <option  value="1">True</option>
                                    <option  value="0">False</option>
                                </select>
                            </div>

                            <div class="hidden sm:mx-1">
                                <label class="mb-1 text-sm leading-none text-gray-800">Enabled?</label>
                                <select aria-label="Account Locked" th:value="*{Enabled}" class="w-full focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-gray-100 text-sm font-medium 
                                    leading-none text-gray-800 p-3 border rounded border-gray-200">
                                    <option value="1">True</option>
                                    <option  value="0">False</option>
                                </select>
                            </div>
                        </div>
                    </section>



                    <div class="flex items-center justify-center">
                        <a onclick="history.go(-1)" class="mr-1 flex items-center justify-center py-2 px-4 focus:outline-none bg-white border rounded border-gray-400 mt-7 md:mt-14 hover:bg-gray-100  focus:ring-2 focus:ring-offset-2 focus:ring-gray-700">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mx-2">
                            <path fill-rule="evenodd"
                                d="M7.793 2.232a.75.75 0 01-.025 1.06L3.622 7.25h10.003a5.375 5.375 0 010 10.75H10.75a.75.75 0 010-1.5h2.875a3.875 3.875 0 000-7.75H3.622l4.146 3.957a.75.75 0 01-1.036 1.085l-5.5-5.25a.75.75 0 010-1.085l5.5-5.25a.75.75 0 011.06.025z"
                                clip-rule="evenodd" />
                        </svg>

                            <span class="text-sm font-medium text-center text-gray-800 capitalize">Back</span>
                        </a>



                        <button type="submit" aria-label="Next step" class="text-green-700 flex items-center justify-center py-2 px-4 focus:outline-none bg-white
                            border-2 rounded border-green-700 mt-7 md:mt-14 hover:bg-gray-100 focus:ring-2 focus:ring-offset-2 focus:ring-gray-700">
                                <span
                                    class="text-sm font-medium text-center capitalize">Submit</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                    class="w-5 h-5 mx-1">
                                    <path fill-rule="evenodd"
                                        d="M4.25 5.5a.75.75 0 00-.75.75v8.5c0 .414.336.75.75.75h8.5a.75.75 0 00.75-.75v-4a.75.75 0 011.5 0v4A2.25 2.25 0 0112.75 17h-8.5A2.25 2.25 0 012 14.75v-8.5A2.25 2.25 0 014.25 4h5a.75.75 0 010 1.5h-5z"
                                        clip-rule="evenodd" />
                                    <path fill-rule="evenodd"
                                        d="M6.194 12.753a.75.75 0 001.06.053L16.5 4.44v2.81a.75.75 0 001.5 0v-4.5a.75.75 0 00-.75-.75h-4.5a.75.75 0 000 1.5h2.553l-9.056 8.194a.75.75 0 00-.053 1.06z"
                                        clip-rule="evenodd" />
                                </svg>
                        </button>
                    </div>
                </form>
        </div>

        <div th:replace="footer :: footer"></div>

    </body>

</html>
