<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns: th="http://www.thymeleaf.org" lang="en" class="h-full bg-gray-50">

<head th:replace="navbar :: html-heading">

<body class="h-full bg-gray-200">

	<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
		<div class="w-full max-w-md space-y-8">
			<div>
				<a href="/"><img class="mx-auto h-12 w-auto" th:src="@{/images/lclogo.png}" alt="Love Clinic Logo"></a>
				<h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Sign in to your account
				</h2>
				<p class="mt-2 text-center text-sm text-gray-600">
				</p>
			</div>
			<p th:if="${loginError}" class="error">Wrong user or password</p>
			<form class="mt-8 space-y-6" th:action="@{login}" method="POST">
				<div th:if="${param.error}">
					<div class="bg-red-100 rounded-lg py-3 px-6 mb-4 text-base text-red-700 mb-3" role="alert">
						<p class="mt-2 text-sm text-red-600 dark:text-red-500"><span class="font-medium">Oops!</span>
							Invalid username or password.
					</div>
				</div>
				<div th:if="${param.logout}">
					<div class="bg-green-100 rounded-lg py-3 px-6 mb-4 text-base text-red-700 mb-3" role="alert">
						<p class="mt-2 text-sm text-green-500 dark:text-green-800">
							You have been logout successfully.
					</div>
				</div>
				<input type="hidden" name="remember" value="true">
				<div class="-space-y-px rounded-md shadow-sm">
					<div>
						<label for="email-address" class="sr-only">Email address</label>
						<input id="email-address" name="username" type="email" autocomplete="email" required
							class="form-control relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
							placeholder="Email address">
					</div>
					<div>
						<label for="password" class="sr-only">Password</label>
						<input id="password" name="password" type="password" autocomplete="current-password" required
							class="form-control relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
							placeholder="Password">
					</div>
				</div>

				

				<div>
					<button type="submit"
						class="group relative flex w-full justify-center rounded-md border border-transparent 
			  bg-emerald-600 py-2 px-4 text-sm font-medium text-white hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">

						<span class="absolute inset-y-0 left-0 flex items-center pl-3">
							<!-- Heroicon name: mini/lock-closed -->
							<svg class="h-5 w-5 text-emerald-500 group-hover:text-emerald-600"
								xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
								aria-hidden="true">
								<path fill-rule="evenodd"
									d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
									clip-rule="evenodd" />
							</svg>
						</span>
						Sign in
					</button>
				</div>
				<div class="flex items-center justify-between">
					<div class="text-sm">
						Don't have an account? <a href="register"
							class="font-medium text-emerald-600 hover:text-emerald-500"> Register</a>
					</div>
					<div class="text-sm">
						<a href="forgotPassword" class="font-medium text-emerald-600 hover:text-emerald-500">Forgot your
							password?</a>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
