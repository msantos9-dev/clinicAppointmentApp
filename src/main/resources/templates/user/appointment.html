<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns: th="http://www.thymeleaf.org" lang="en">

<head th:replace="navbar:: html-heading">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.5/dist/flowbite.min.css" />
</head>

<body>
    <div th:replace="navbar :: navigation-bar"></div>

    <section>
        <main class="bg-gray-100 min-h-screen dark:bg-gray-800 w-full py-12">
            <div class="flex justify-center ">
                <div class="block bg-white rounded-lg shadow dark:bg-gray-700 p-4 lg:w-[90%]">
                    <div
                        class="py-3 border-b border-gray-300 flex items-center justify-between lg:mb-2 space-x-12 lg:space-x-0">
                        <span class="lg:text-3xl font-bold tracking-tight text-green-700 dark:text-white">
                            My Appointments
                        </span>


                        <div class="flex gap-3">
                            <button id="dropdownDefault" data-dropdown-toggle="dropdown"
                                class="text-gray-800 dark:text-gray-200 hover:text-gray-600 border border-gray-400 dark:hover:text-gray-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                                type="button">Filter by<svg class="ml-2 w-4 h-4" aria-hidden="true" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <!-- Dropdown menu -->
                            <div id="dropdown"
                            class="hidden z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700">
                            <ul class="py-1 text-sm text-gray-700 dark:text-gray-200"
                                aria-labelledby="dropdownDefault">
                                <li>
                                    <a href="#"
                                        class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Pending</a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Queued</a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Cancelled</a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Done</a>
                                </li>
                            </ul>
                        </div>
                            <a href="set-appointment" class="my-auto">
                                <button
                                    class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                                    <span class="flex items-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                            class="w-5 h-5">
                                            <path
                                                d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                                        </svg>
                                        Add appointment
                                    </span>
                                </button>
                            </a>
                        </div>
                    </div>

                    <div class="p-6 space-y-4 overflow-y-auto relative">
                        <!-- No appointments -->
                        <p class="text-base leading-relaxed text-gray-500 dark:text-gray-200">
                            <span th:if="${appointments.isEmpty()}"> No appointments as of now.</span>
                        </p>

                        <!-- With appointments -->
                        <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-3">
                            <div th:each="appointment:${appointments}">
                                <div
                                    class="block h-full p-6  border border-gray-200 rounded-lg shadow-md bg-white hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                                    <span
                                        class="mb-2 text-xl font-bold tracking-tight text-gray-800 dark:text-gray-100">
                                        Appointment ID: <span class="text-green-700"> [[${appointment.id}]] </span>
                                    </span>

                                    <div class="text-gray-900 dark:text-gray-200 font-semibold">
                                        Status:
                                        <span class="font-bold leading-5" th:classappend="${appointment.status == 'Cancelled'} ?
                                                'text-red-500':'text-inherit'">
                                            [[${appointment.status}]]
                                        </span>
                                    </div>

                                    <!-- Date -->
                                    <div
                                        class=" text-gray-900 dark:text-gray-200 font-semibold flex space-x-2 items-center text-lg">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1" stroke="currentColor" class="w-4 h-4">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
                                        </svg> &nbsp;
                                        Date:
                                        <span class="font-thin text-inherit" th:text="${appointment.date}"></span>
                                    </div>

                                    <!-- Time -->
                                    <div
                                        class=" text-gray-900 dark:text-gray-200 font-semibold flex space-x-2 items-center text-lg">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1" stroke="currentColor" class="w-4 h-4">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg> &nbsp;
                                        Time:
                                        <span class="font-thin text-inherit" th:text="${appointment.timeSlot}"></span>
                                    </div>

                                    <!-- Reason -->
                                    <div
                                        class=" text-gray-900 dark:text-gray-200 font-semibold flex space-x-2 items-center text-lg">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1" stroke="currentColor" class="w-4 h-4">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
                                        </svg> &nbsp;
                                        Reason:
                                        <span class="font-thin text-inherit" th:text="${appointment.remarks}"></span>
                                    </div>
                                    <div class="mt-4 grid place-items-center">
                                        <a th:href="@{/user/cancel-appointment/{id} (id=${appointment.id})}">
                                            <button th:if="${appointment.status != 'Cancelled'}"
                                                class="flex text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-red-700 hover:bg-red-800  focus:ring-red-300  dark:hover:bg-red-700 dark:focus:ring-red-800"
                                                type="button">
                                                <!-- data-modal-toggle="defaultModal" -->
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                                    fill="currentColor" class="w-5 h-5">
                                                    <path
                                                        d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                                                </svg> &nbsp;
                                                Cancel appointment
                                            </button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Modal cancel appointment -->
                <div id="defaultModal" tabindex="-1" aria-hidden="true"
                    class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-screen md:h-full bg-black">
                    <div class="relative w-full h-full max-w-2xl md:h-auto">
                        <!-- Modal content -->
                        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                            <!-- Modal header -->
                            <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
                                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                                    Cancel Appointment
                                </h3>
                                <button type="button"
                                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                    data-modal-toggle="defaultModal">
                                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                    <span class="sr-only">Close modal</span>
                                </button>
                            </div>


                            <!-- Modal body -->
                            <div class="p-6">
                                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                                    Are you sure you want to cancel the appointment?
                                </h3>
                            </div>
                            <!-- Modal footer -->
                            <div
                                class="flex justify-center items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
                                <button data-modal-toggle="defaultModal" type="button"
                                    class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                                    Go Back
                                </button>

                                <!-- <a th:href="@{/cancel-appointment/${id}"> -->
                                <button data-modal-toggle="defaultModal" type="button"
                                    class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-red-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
                                    Cancel Appointment
                                </button>
                                <!-- </a> -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end of modal -->
            </div>
        </main>
    </section>

    <div th:replace="footer :: footer"></div>
    <script src="https://unpkg.com/flowbite@1.5.5/dist/flowbite.js"></script>
</body>

</html>
